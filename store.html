<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - TypeBlitz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="advanced-styles.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .premium-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 60px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: var(--glass-shadow);
            animation: containerEntrance 0.8s ease-out;
            position: relative;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .premium-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4361ee, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .store-icon-large {
            font-size: 5rem;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }

        .partner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 4rem;
        }

        .partner-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .partner-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .partner-logo {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .daraz-logo {
            color: #f36f21;
            text-shadow: 0 0 20px rgba(243, 111, 33, 0.3);
        }

        .shopy-logo {
            color: #2ecc71;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }

        .partner-name {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .offer-tag {
            background: rgba(247, 37, 133, 0.2);
            color: #f72585;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(247, 37, 133, 0.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .back-btn span {
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="theme-daraz">
    <div class="premium-container">
        <span class="store-icon-large">üõçÔ∏è</span>
        <h1>TypeBlitz Rewards Store</h1>
        <p class="tagline">Convert your typing speed into real-world savings. High-intensity practice, high-value
            rewards.</p>

        <div class="partner-grid">
            <a href="https://www.daraz.pk/" target="_blank" class="partner-card">
                <div class="partner-logo daraz-logo">D</div>
                <div class="partner-name">Daraz</div>
                <div class="offer-tag">20% Flash Discount</div>
            </a>

            <a href="https://www.shopy.pk/" target="_blank" class="partner-card">
                <div class="partner-logo shopy-logo">S</div>
                <div class="partner-name">ShopY</div>
                <div class="offer-tag">Local Shop Rewards</div>
            </a>
        </div>

        <a href="index.html" class="back-btn">
            <span>‚Üê</span> Back to Dashboard
        </a>
    </div>
</body>

</html>
